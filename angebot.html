<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angebot – FamilienKompass Jansen</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff9e6;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffcc00;
      padding: 10px 20px;
    }

    .logo {
      height: 150px;
    }

    .menu-toggle {
      font-size: 30px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .nav {
      display: none;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 250px;
      background-color: #fff3b0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .nav a {
      margin: 10px 0;
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    .content {
      padding: 20px;
    }
  </style>
  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="FamilienKompas Jansen" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </div>

  <nav class="nav" id="nav">
    <a href="index.html">Startseite</a>
    <a href="angebot.html">Angebot</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="termine.html">Termine</a>
    <a href="ueber-mich.html">Über mich</a>
  </nav>

  <div class="content">
    <h1>Angebot</h1>
    <p>Hier finden Sie eine Übersicht meiner Beratungsangebote sowie die aktuelle Preisliste.</p>
  </div>
</body>
</html>
