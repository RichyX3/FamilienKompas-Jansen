<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FamilienKompas Jansen</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f4ff;
        color: #333;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #001f3f;
        padding: 1rem;
        color: white;
      }
      header img {
        height: 200px;
      }
      nav {
        background-color: #001f3f;
        padding: 1rem;
        position: fixed;
        top: 0;
        left: -250px;
        height: 100%;
        width: 200px;
        transition: left 0.3s;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .menu-toggle {
        font-size: 1.5rem;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }
      .nav-open nav {
        left: 0;
      }
      main {
        padding: 2rem;
        margin-left: 0;
        transition: margin-left 0.3s;
      }
      .nav-open main {
        margin-left: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header>
        <img src="logo.png.PNG" alt="FamilienKompas Jansen Logo" />
        <button class="menu-toggle" onclick="toggleNav()">☰ Menü</button>
      </header>
      <nav>
        <a href="index.html">Startseite</a>
        <a href="Über mich.html">Über mich</a>
        <a href="Angebot.html">Angebot & Preisliste</a>
        <a href="Kontakt.html">Kontakt & Bezahldaten</a>
        <a href="Termine.html">Termine</a>
      </nav>
      <main>
        <h1>Willkommen bei FamilienKompas Jansen</h1>
        <p>
          Ihre Anlaufstelle für professionelle Familienberatung und
          Elterncoaching. Gemeinsam navigieren wir durch stürmische Zeiten – mit
          Herz, Verstand und dem richtigen Kompass.
        </p>
      </main>
    </div>
    <script>
      function toggleNav() {
        document.getElementById('container').classList.toggle('nav-open');
      }
    </script>
  </body>
</html>
